sudo: required

language: node_js

services:
  - docker

node_js:
  - "6"

notifications:
  email:
    on_success: never
    on_failure: change

script:
  - wget https://nodejs.org/download/release/v6.11.4/node-v6.11.4-linux-x64.tar.gz
  - git clone https://github.com/alvarcarto/url-to-pdf-api.git
  - cd url-to-pdf-api && npm install --production && cd ..

after_success:
  - export REPO=$TRAVIS_REPO_SLUG
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -t $REPO:$TAG .
  - docker images
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push $REPO

